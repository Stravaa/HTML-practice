<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Zineb El hoummany" />
    <meta
      name="description"
      content="this is page is to send us any question or inquiries you have"
    />
    <title>Contact Us</title>
    <link rel="icon" href="tacoicon.webp" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/#aboutTLS">About TLS</a></li>
          <li><a href="/#menu">Our Menu</a></li>
          <li><a href="/#hours">Store Hours</a></li>
        </ul>
      </nav>
      <figure>
        <img
          src="img/tacos_close_up_400x260.png"
          alt="Tacos image"
          title="Tacos"
          width="400"
          height="267"
        />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>
    <main>
      <h2>Our Contact Form</h2>
      <section>
        <form action="">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="type your name"
              />
            </p>
            <p>
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="type your email"
              />
            </p>

            <label for="message">Your Message:</label>
            <br />
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
            ></textarea>
          </fieldset>
          <br />
          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>
      </section>

      <section>
        <h2>Our Location</h2>

        <address>
          555 taco place, Street 1
          <br />
          Konsas City, blablabla.555555
        </address>
        <p>Phone <a href="tel:+555-555-555">555-555-5555</a></p>
      </section>
      <br />
      <a href="#">Back to Top</a>
    </main>
    <hr />
    <footer>
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
